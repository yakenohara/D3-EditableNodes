<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="text-anchor.css">
  </head>
  <body>
    <div class="propertyEditor textAnchor">
      <div class="textAnchorType" data-textAnchorType="start" title="text-anhchor:start;" onclick="onTextAnchorTypeClicked(this);">
        <svg width="18" height="18">
          <line x1="2" y1="3" x2="16" y2="3" stroke-width="1" stroke="black"/>
          <line x1="2" y1="7" x2="9" y2="7" stroke-width="1" stroke="black"/>
          <line x1="2" y1="11" x2="16" y2="11" stroke-width="1" stroke="black"/>
          <line x1="2" y1="15" x2="9" y2="15" stroke-width="1" stroke="black"/>
        </svg>
      </div>
      <div class="textAnchorType" data-textAnchorType="middle" title="text-anhchor:middle;"  onclick="onTextAnchorTypeClicked(this);">
        <svg width="18" height="18">
          <line x1="2" y1="3" x2="16" y2="3" stroke-width="1" stroke="black"/>
          <line x1="5" y1="7" x2="13" y2="7" stroke-width="1" stroke="black"/>
          <line x1="2" y1="11" x2="16" y2="11" stroke-width="1" stroke="black"/>
          <line x1="5" y1="15" x2="13" y2="15" stroke-width="1" stroke="black"/>
        </svg>
      </div>
      <div class="textAnchorType" data-textAnchorType="end" title="text-anhchor:end;"  onclick="onTextAnchorTypeClicked(this);">
        <svg width="18" height="18">
          <line x1="2" y1="3" x2="16" y2="3" stroke-width="1" stroke="black"/>
          <line x1="9" y1="7" x2="16" y2="7" stroke-width="1" stroke="black"/>
          <line x1="2" y1="11" x2="16" y2="11" stroke-width="1" stroke="black"/>
          <line x1="9" y1="15" x2="16" y2="15" stroke-width="1" stroke="black"/>
        </svg>
      </div>
    </div>
    <script src="text-anchor.js"></script>
  </body>
</html>
