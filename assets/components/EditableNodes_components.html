<div>

    <div class="propertyEditor text_text_anchor">
        <div class="textAnchorType" data-text_anchor_type="start" title="text-anhchor:start;">
            <svg class="SVGicon" width="18" height="18">
                <line x1="2" y1="3" x2="16" y2="3" stroke-width="1"/>
                <line x1="2" y1="7" x2="9" y2="7" stroke-width="1"/>
                <line x1="2" y1="11" x2="16" y2="11" stroke-width="1"/>
                <line x1="2" y1="15" x2="9" y2="15" stroke-width="1"/>
            </svg>
        </div>
        <div class="textAnchorType" data-text_anchor_type="middle" title="text-anhchor:middle;">
            <svg class="SVGicon" width="18" height="18">
                <line x1="2" y1="3" x2="16" y2="3" stroke-width="1"/>
                <line x1="5" y1="7" x2="13" y2="7" stroke-width="1"/>
                <line x1="2" y1="11" x2="16" y2="11" stroke-width="1"/>
                <line x1="5" y1="15" x2="13" y2="15" stroke-width="1"/>
            </svg>
        </div>
        <div class="textAnchorType" data-text_anchor_type="end" title="text-anhchor:end;">
            <svg class="SVGicon" width="18" height="18">
                <line x1="2" y1="3" x2="16" y2="3" stroke-width="1"/>
                <line x1="9" y1="7" x2="16" y2="7" stroke-width="1"/>
                <line x1="2" y1="11" x2="16" y2="11" stroke-width="1"/>
                <line x1="9" y1="15" x2="16" y2="15" stroke-width="1"/>
            </svg>
        </div>
        <small class="message explicitness"></small>
    </div>

    <div class="propertyEditor text_font_family" title="font-family:">
        <input type="text" class="text_property" />
        <small class="message explicitness"></small>
    </div>

    <div class="propertyEditor text_text_fill" title="fill:">
        <input type="text" class="picker" /> <!-- spectrum を登録するための Element -->
        <input type="text" class="pickedColorText" />
        <small class="message explicitness"></small>
    </div>

    <div class="propertyEditor text_frame_shape">
        <div class="frameShapeType" data-frame_shape_type="rect" title="shape:rect;">
            <svg class="SVGicon" width="18" height="18">
                <rect x="3" y="5" width="14" height="10" stroke-width="1.5" fill-opacity="0" />
            </svg>
        </div>
        <div class="frameShapeType" data-frame_shape_type="circle" title="shape:circle;">
            <svg class="SVGicon" width="18" height="18">
                <circle cx="9.5" cy="9.5" r="7" stroke-width="1.5" fill-opacity="0" />
            </svg>
        </div>
        <div class="frameShapeType" data-frame_shape_type="ellipse" title="shape:ellipse;">
            <svg class="SVGicon" width="18" height="18">
                <ellipse cx="9.5" cy="9.5" rx="8" ry="5" stroke-width="1.5" fill-opacity="0" />
            </svg>
        </div>
        <small class="message explicitness"></small>
    </div>

</div>
